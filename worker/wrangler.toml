name = "treishfin-seo-worker"
main = "worker.js"
compatibility_date = "2024-01-01"

# [NEW] ROUTING CONFIGURATION (MANDATORY)
# This forces the worker to intercept all traffic to your finance site
routes = [
	{ pattern = "treishfin.treishvaamgroup.com/*", zone_name = "treishvaamgroup.com" }
]

# KV Namespace Binding
[[kv_namespaces]]
binding = "TREISHFIN_SEO_CACHE"
id = "8e80f838a11349b2afddeece7c656d76"
preview_id = "3f90e011cd8542d0a48d139f141687d6"

# Cron Trigger
[triggers]
crons = ["0 * * * *"]